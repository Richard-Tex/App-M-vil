<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Área y Perímetro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Área y Perímetro</h1>
    <label for="figura">Selecciona una figura:</label>
    <select id="figura">
      <option value="triangulo">Triángulo</option>
      <option value="cuadrado">Cuadrado</option>
      <option value="rectangulo">Rectángulo</option>
    </select>

    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1" placeholder="Ingresa el lado 1">

    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2" placeholder="Ingresa el lado 2 (solo para rectángulo)">

    <button onclick="calcular()">Calcular</button>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
